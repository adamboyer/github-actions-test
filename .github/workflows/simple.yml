name: Shell Commands
on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multilone script
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-window-commands:
    runs-on: windows-latest
    needs: [run-shell-command]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Dirictory Bash
        run: pwd
        shell: bash
